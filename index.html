<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

                        <li>

                </section>
                <section class="playlist">

                    <div class="dflex align-center">

                            <li class="margin-bottom-15 margin-left-5">

                            </li>
                            <li class="margin-bottom-15 margin-left-5">
                                Nome Playlist
                            </li>
                            <li class="margin-bottom-15 margin-left-5">
                                Nome Playlist
                            </li>
                            <li class="margin-bottom-15 margin-left-5">
                                Nome Playlist
                            </li>
                        </ul>
                    </div>

                </section>
            </div>

            <div class="dflex ht-100 flex-dir-col justify-end">
                <div>
                    <img class="installbutton margin-left-5 margin-right-5" src="img/download.svg" alt="downloadbutton">
                    <span class="text-gray">Installa app</span>
                </div>
                <hr>
                <div class="dflex margin-top-10 align-center margin-bottom-15">
                    <div class="margin-left-5 profpic">
                        <img class="width-1_5" src="img/profile.svg" alt="profilepic">
                    </div>
                    <span class="text-white margin-left-5">John Doe</span>
                </div>
            </div>
        </nav>
        <section class="musiccontainer bg-color-black2">
            <div class="ht-15 bg-color-black3 dflex justify-end align-center font-bold">
                <a class="button" href="#">

    <footer class="bg-color-gray">
